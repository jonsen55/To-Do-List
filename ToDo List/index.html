<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <button id="dark-mode-toggle" title="Toggle dark mode">ðŸŒ™</button>
    </header>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Add a new task..." maxlength="100">
      <button id="add-task-btn">Add</button>
    </div>
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Incomplete</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    <ul id="task-list"></ul>
    <div class="footer">
      <span id="tasks-count">0 tasks left</span>
      <button id="clear-all-btn">Clear All</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
